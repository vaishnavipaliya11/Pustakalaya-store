<body>
    <header class="nav">

                        <div class="product-price"><small>₹96.00</small>₹319</div>
                        <div class="cart-product-bottom-details">
                        </div>
                        <div class="space-between quantity">
                            <div>
                                <h4>Quantity</h4>
                            </div>
                            <div>
                                <button>+</button>
                                <button>1</button>
                                <button>-</button>
                            </div>
                            
                        </div>
                        <div class="product-links">
                            <button class="butoon-wishlist">Move to wishlist</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="products-card-container">
                <div class="cart-arrival-card">
                    <div class="cart-product-img">

                            alt="">

                    <div class="cart-product-details">

                        <div class="cart-product-bottom-details">
                        </div>
                        <div class="space-between quantity">
                            <div>
                                <h4>Quantity</h4>
                            </div>
                            <div>
                                <button>+</button>
                                <button>1</button>
                                <button>-</button>
                            </div>
                            
                        </div>
                        <div class="product-links">
                            <button class="butoon-wishlist">Move to wishlist</button>
                        </div>
                        
                    </div>
                </div>
            </div>

                    <div class="space-between">
                        <h4>price(2 Items)</h4>

                    </div>
                    <div class="space-between">
                        <h4>Discount</h4>
                        <h3>₹48</h3>
                    </div>
                    <div class="space-between">
                        <h4>delivery charges</h4>
                        <h3>₹20</h3>
                    </div>
<hr>
                    <div class="space-between">
                        <h3>Total</h3>

                    </div>
                    <hr>

                <button class="butoon-place">Place Order</button>
